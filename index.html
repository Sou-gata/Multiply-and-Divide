<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Multiply and Divide</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="inputs">
                <input class="inpt" type="text" />
                <div class="options">
                    <input
                        type="radio"
                        id="multiply"
                        name="oporation"
                        value="multiply"
                        checked
                    />
                    <label for="multiply">Multiply</label>
                    <input
                        type="radio"
                        id="divide"
                        name="oporation"
                        value="divide"
                    />
                    <label for="divide">Divide</label>
                </div>
                <button class="btn">Submit</button>
            </div>
            <div class="switch">
                <div class="divide">
                    <div class="common">
                        <a class="num-b"></a>
                        <div class="vl"></div>
                        <div class="middle">
                            <p class="num-a"></p>
                            <div class="main-math"></div>
                        </div>
                        <div class="vl"></div>
                        <div class="ans"></div>
                    </div>
                </div>
                <div class="multiply">
                    <div class="main-ans">
                        <div class="given">
                            <div class="align"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./script.js"></script>
    </body>
</html>
